<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valentín - Días restantes</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
    }

    /* Lienzo REAL del player */
    #screen {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Fondo siempre ocupa TODO el viewport */
    #background {
      width: 100%;
      height: 100%;
      object-fit: fill;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Texto por coordenadas RELATIVAS */
    #days-counter {
      position: absolute;
      left: 65%;   /* X relativo */
      top: 45%;    /* Y relativo */
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      color: #e6004c;
      z-index: 10;
      text-align: center;
    }

    #days-number {
      font-size: 15vw;   /* Escala con la pantalla */
      font-weight: bold;
      line-height: 1;
    }

  </style>
</head>

<body>

  <div id="screen">
    <img id="background" src="fondo.png">

    <div id="days-counter">
      <div id="days-number">00</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2026-02-14T00:00:00").getTime();

    function updateDays() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("days-number").innerText = "HOY";
        return;
      }

      const days = Math.ceil(distance / (1000 * 60 * 60 * 24));
      document.getElementById("days-number").innerText = days;
    }

    updateDays();
    setInterval(updateDays, 1000 * 60 * 10); // cada 10 min
  </cript>

</body>
</html>
