<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valent√≠n - Andes</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    /* üî• CONTENEDOR FULLSCREEN REAL */
    .contenedor-total {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* üñºÔ∏è FONDO IMAGEN */
    img#fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;   /* MISMA L√ìGICA QUE GRAN ESTACI√ìN */
      z-index: 0;
    }

    /* üî¢ CONTADOR (RELATIVO AL VIEWPORT) */
    .contador {
      position: absolute;
      left: 63vw;   /* mueve horizontal */
      top: 45vh;    /* mueve vertical */
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      color: #e6004c;
      z-index: 1;
      text-align: center;
    }

    .contador span {
      font-size: 12vw;  /* escala autom√°tica seg√∫n pantalla */
      font-weight: bold;
      line-height: 1;
    }
  </style>
</head>

<body>
  <div class="contenedor-total">

    <!-- üñºÔ∏è Fondo -->
    <img id="fondo" src="fondo.png">

    <!-- üî¢ Contador -->
    <div class="contador">
      <span id="days-number">00</span>
    </div>

  </div>

<script>
  const targetDate = new Date("2026-02-14T00:00:00").getTime();
  const daysNumber = document.getElementById("days-number");

  function updateDays() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      daysNumber.innerText = "HOY";
      return;
    }

    const days = Math.ceil(distance / (1000 * 60 * 60 * 24));
    daysNumber.innerText = days;
  }

  updateDays();
  setInterval(updateDays, 1000 * 60 * 10); // cada 10 min
</script>

</body>
</html>
