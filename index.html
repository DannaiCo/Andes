<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cuenta regresiva Mundial</title>

<!-- Fuentes -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  width:4147px;
  height:1556px;
  overflow:hidden;
  background:black;
}

/* VIDEO */
.video-bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
}

/* CONTENEDOR BASE */
.contador{
  position:absolute;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* AJUSTA ESTAS POSICIONES SEGÚN TUS CUADROS VERDES */
.contador1{
  left:2900px;
  top:250px;
  width:900px;
  height:400px;
}

.contador2{
  left:2900px;
  top:900px;
  width:900px;
  height:400px;
}

/* NÚMERO */
.numero{
  font-family:"Dela Gothic One", sans-serif;
  font-size:200px;
  color:#012BFF;
  line-height:1;
}

/* FRASE */
.frase{
  font-family:"Open Sans", sans-serif;
  font-weight:600;
  font-style:italic;
  font-size:70px;
  color:#FFFFFF;
  margin-top:20px;
}

</style>
</head>

<body>

<video class="video-bg" autoplay muted loop>
  <source src="fondo.mp4" type="video/mp4">
</video>

<div class="contador contador1">
  <div class="numero" id="dias1">0</div>
  <div class="frase">DÍAS PARA EL MUNDIAL</div>
</div>

<div class="contador contador2">
  <div class="numero" id="dias2">0</div>
  <div class="frase">DÍAS PARA EL MUNDIAL</div>
</div>

<script>

// Fecha del Mundial (11 junio 2026)
const fechaObjetivo = new Date("June 11, 2026 00:00:00").getTime();

function actualizarContador(){
  const ahora = new Date().getTime();
  const diferencia = fechaObjetivo - ahora;

  const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));

  document.getElementById("dias1").innerHTML = dias;
  document.getElementById("dias2").innerHTML = dias;
}

actualizarContador();
setInterval(actualizarContador, 60000);

</script>

</body>
</html>
