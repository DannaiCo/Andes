<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valentín - Días restantes</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* VIEWPORT REAL DEL PLAYER */
    #viewport {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* CANVAS ORIGINAL DE DISEÑO */
    #screen {
      width: 7922px;
      height: 553px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: top left;
    }

    /* Fondo FILL */
    #background {
      width: 100%;
      height: 100%;
      object-fit: fill;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* TEXTO POR COORDENADAS (las que ya ajustaste) */
    #days-counter {
      position: absolute;
      left: 4980px;
      top: 250px;
      font-family: Arial, sans-serif;
      color: #e6004c;
      z-index: 10;
      text-align: center;
    }

    #days-number {
      font-size: 220px;
      font-weight: bold;
      line-height: 1;
    }
  </style>
</head>

<body>

  <div id="viewport">
    <div id="screen">
      <img id="background" src="fondo.png">
      <div id="days-counter">
        <div id="days-number">00</div>
      </div>
    </div>
  </div>

  <script>
    /* ===============================
       ESCALADO AUTOMÁTICO AL VIEWPORT
       =============================== */
    const DESIGN_WIDTH = 7922;
    const DESIGN_HEIGHT = 553;

    function scaleScreen() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const scaleX = vw / DESIGN_WIDTH;
      const scaleY = vh / DESIGN_HEIGHT;

      // Usamos el menor para evitar crop
      const scale = Math.min(scaleX, scaleY);

      const screen = document.getElementById("screen");
      screen.style.transform = `
        translate(-50%, -50%) scale(${scale})
      `;
    }

    window.addEventListener("resize", scaleScreen);
    scaleScreen();

    /* ===============================
       CUENTA REGRESIVA SOLO EN DÍAS
       =============================== */
    const targetDate = new Date("2026-02-14T00:00:00").getTime();

    function updateDays() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("days-number").innerText = "HOY";
        return;
      }

      const days = Math.ceil(distance / (1000 * 60 * 60 * 24));
      document.getElementById("days-number").innerText = days;
    }

    updateDays();
    setInterval(updateDays, 1000 * 60 * 10);
  </script>

</body>
</html>
