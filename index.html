<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valentín - Días restantes</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
    }

    /* Lienzo real */
    #screen {
      width: 7922px;
      height: 553px;
      position: relative;
      overflow: hidden;
    }

    /* Fondo FILL */
    #background {
      width: 100%;
      height: 100%;
      object-fit: fill;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* TEXTO POSICIONABLE POR COORDENADAS */
    #days-counter {
      position: absolute;
      left: 4980px;   /* X */
      top: 250px;     /* Y */
      font-family: Arial, sans-serif;
      color: #e6004c;
      z-index: 10;
      text-align: center;
    }

    #days-number {
      font-size: 220px;
      font-weight: bold;
      line-height: 1;
    }

    #days-label {
      font-size: 50px;
      letter-spacing: 6px;
    }

  </style>
</head>

<body>

  <div id="screen">
    <img id="background" src="fondo.png">

    <div id="days-counter">
      <div id="days-number">00</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2026-02-14T00:00:00").getTime();

    function updateDays() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("days-number").innerText = "HOY";
        document.getElementById("days-label").innerText = "ES SAN VALENTÍN ❤️";
        return;
      }

      const days = Math.ceil(distance / (1000 * 60 * 60 * 24));
      document.getElementById("days-number").innerText = days;
    }

    updateDays();
    setInterval(updateDays, 1000 * 60 * 60); // actualiza cada hora
  </script>

</body>
</html>
