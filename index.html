<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cuenta regresiva Mundial</title>

<meta name="viewport" content="width=4147, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">

<style>

html, body{
  margin:0;
  padding:0;
  width:4147px;
  height:1556px;
  overflow:hidden;
  position:relative;
  background:black;
}

/* VIDEO */
.video-bg{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

/* LIENZO FIJO */
.wrapper{
  width:4147px;
  height:1556px;
  position:relative;
  margin:0 auto;
  transform:scale(1);
  transform-origin:top left;
}

/* CONTADOR */
.contador{
  position:absolute;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.contador1{
  left:2300px;
  top:120px;
  width:900px;
  height:400px;
}

.contador2{
  left:2800px;
  top:1000px;
  width:900px;
  height:400px;
}

.numero{
  font-family:"Dela Gothic One", sans-serif;
  font-size:200px;
  color:#012BFF;
  line-height:1;
}

.frase{
  font-family:"Open Sans", sans-serif;
  font-weight:600;
  font-style:italic;
  font-size:70px;
  color:#FFFFFF;
  margin-top:20px;
}

</style>
</head>

<body>

<video autoplay muted loop class="video-bg">
  <source src="fondo.mp4" type="video/mp4">
</video>

<div class="wrapper">

  <div class="contador contador1">
    <div class="numero" id="dias1">0</div>
    <div class="frase">DÍAS PARA EL MUNDIAL</div>
  </div>

  <div class="contador contador2">
    <div class="numero" id="dias2">0</div>
    <div class="frase">DÍAS PARA EL MUNDIAL</div>
  </div>

</div>

<script>

const fechaObjetivo = new Date("June 11, 2026 00:00:00").getTime();

function actualizarContador(){
  const ahora = new Date().getTime();
  const diferencia = fechaObjetivo - ahora;
  const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));

  document.getElementById("dias1").innerText = dias;
  document.getElementById("dias2").innerText = dias;
}

actualizarContador();
setInterval(actualizarContador, 60000);

</script>

</body>
</html>
